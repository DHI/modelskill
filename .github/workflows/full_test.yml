name: Full test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/ruff-action@v2
        with:
          version: 0.6.2
          src: src

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

        # necessary to build pyogrio from source
      - name: Install system dependencies (GDAL + tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev pkg-config

      - name: Install dependencies
        run: uv sync --group test --no-dev

      - name: Type check
        run: make typecheck

      - name: Test
        run: make test
