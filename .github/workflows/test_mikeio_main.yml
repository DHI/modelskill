name: Test against mikeio main
# Tests ModelSkill against development version of mikeio to catch breaking changes early before they are released

on:
  workflow_dispatch:

  schedule:
    # Run weekly on Mondays at 5:00 AM UTC
    - cron: '0 5 * * 1'

jobs:
  test-mikeio-main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group test --no-dev

      - name: Install mikeio from main branch
        run: |
          uv add "git+https://github.com/DHI/mikeio.git@main"

      - name: Test
        run: uv run pytest
